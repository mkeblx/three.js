<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mirror</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #888;
				font-family:Monospace;
				font-size:13px;

				background-color: #444;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 200px;
				left: calc(50% - 100px);
				text-align: center;
			}

			a {
				color: #fc0;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - mirror
		</div>

		<script src="../build/three.js"></script>
		<script src="js/Mirror.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/WebVR.js"></script>
		<script src="js/effects/VREffect.js"></script>
		<script src="js/controls/VRControls.js"></script>

		<script>

			if ( WEBVR.isLatestAvailable() === false ) {
				document.body.appendChild( WEBVR.getMessage() );
			}

			var camera, scene, renderer;
			var vreffect, vrcontrols, orbitControls;

			var verticalMirror, groundMirror;
			var sphereGroup, smallSphere;

			init();
			fillScene();
			loop();

			function init() {

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setClearColor( 0x444444 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;

				scene = new THREE.Scene();

				var camGroup = new THREE.Group();
				camGroup.position.set( 0, 0, 0.5 );
				scene.add( camGroup );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1000);
				// camera.position.set( 0, 75, 160 );
				camGroup.add( camera );

				vrcontrols = new THREE.VRControls( camera );
				// vrcontrols.standing = true;

				vreffect = new THREE.VREffect( renderer );

				if ( WEBVR.isAvailable() === true ) {
					document.body.appendChild( WEBVR.getButton( vreffect ) );
				}

				orbitControls = new THREE.OrbitControls( camera, renderer.domElement );
				orbitControls.target.set( 0, 0, -150);

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				scene.add( new THREE.AxisHelper( 10 ) );

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'keydown', keydown, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				vreffect.setSize( window.innerWidth, window.innerHeight );
			}

			function keydown(e) {
				e.preventDefault();
				// https://css-tricks.com/snippets/javascript/javascript-keycodes/
				switch (e.which) {
					case 32: // space
						vrcontrols.resetPose();
						break;
				}
			}

			function fillScene() {

				var mainGroup = new THREE.Group();
				mainGroup.position.set( 0, -0.3, 0 );
				//mainGroup.position.set( 0, -50, -150 );
				var s = 0.005;
				mainGroup.scale.set( s, s, s );
				scene.add( mainGroup );

				var planeGeo = new THREE.PlaneBufferGeometry( 100.1, 100.1 );

				// MIRROR planes
				groundMirror = new THREE.Mirror( renderer, camera, {
					clipBias: 0.003,
					textureWidth: 1024,
					textureHeight: 1024,
					color: 0x777777
				});

				var mirrorMesh = new THREE.Mesh( planeGeo, groundMirror.material );
				mirrorMesh.add( groundMirror );
				mirrorMesh.rotateX( - Math.PI / 2 );
				mainGroup.add( mirrorMesh );

				verticalMirror = new THREE.Mirror( renderer, camera, {
					//clipBias: 0.003,
					textureWidth: 1024,
					textureHeight: 1024,
					color: 0x889999
				});

				var verticalMirrorMesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 60, 60 ), verticalMirror.material );
				verticalMirrorMesh.add( verticalMirror );
				verticalMirrorMesh.position.y = 35;
				verticalMirrorMesh.position.z = -45;
				mainGroup.add( verticalMirrorMesh );

				sphereGroup = new THREE.Group();
				mainGroup.add( sphereGroup );

				var geometry = new THREE.CylinderGeometry( 0.1, 15 * Math.cos( Math.PI / 180 * 30 ), 0.1, 24, 1 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, emissive: 0x444444 } );
				var sphereCap = new THREE.Mesh( geometry, material );
				sphereCap.position.y = -15 * Math.sin( Math.PI / 180 * 30 ) - 0.05;
				sphereCap.rotateX(-Math.PI);

				var geometry = new THREE.SphereGeometry( 15, 24, 24, Math.PI / 2, Math.PI * 2, 0, Math.PI / 180 * 120 );
				var halfSphere = new THREE.Mesh( geometry, material );
				halfSphere.add( sphereCap );
				halfSphere.rotateX( - Math.PI / 180 * 135 );
				halfSphere.rotateZ( - Math.PI / 180 * 20 );
				halfSphere.position.y = 7.5 + 15 * Math.sin( Math.PI / 180 * 30 );

				sphereGroup.add( halfSphere );

				var geometry = new THREE.IcosahedronGeometry( 5, 0 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, emissive: 0x333333, shading: THREE.FlatShading } );
				smallSphere = new THREE.Mesh( geometry, material );
				mainGroup.add(smallSphere);

				// walls
				var planeTop = new THREE.Mesh( planeGeo, new THREE.MeshPhongMaterial( { color: 0xffffff } ) );
				planeTop.position.y = 100;
				planeTop.rotateX( Math.PI / 2 );
				mainGroup.add( planeTop );

				var planeBack = new THREE.Mesh( planeGeo, new THREE.MeshPhongMaterial( { color: 0xffffff } ) );
				planeBack.position.z = -50;
				planeBack.position.y = 50;
				mainGroup.add( planeBack );

				var planeFront = new THREE.Mesh( planeGeo, new THREE.MeshPhongMaterial( { color: 0x7f7fff } ) );
				planeFront.position.z = 50;
				planeFront.position.y = 50;
				planeFront.rotateY( Math.PI );
				mainGroup.add( planeFront );

				var planeRight = new THREE.Mesh( planeGeo, new THREE.MeshPhongMaterial( { color: 0x00ff00 } ) );
				planeRight.position.x = 50;
				planeRight.position.y = 50;
				planeRight.rotateY( - Math.PI / 2 );
				mainGroup.add( planeRight );

				var planeLeft = new THREE.Mesh( planeGeo, new THREE.MeshPhongMaterial( { color: 0xff0000 } ) );
				planeLeft.position.x = -50;
				planeLeft.position.y = 50;
				planeLeft.rotateY( Math.PI / 2 );
				mainGroup.add( planeLeft );

				// lights
				var mainLight = new THREE.PointLight( 0xcccccc, 1.5, 250 );
				mainLight.position.y = 60;
				mainGroup.add( mainLight );

				var greenLight = new THREE.PointLight( 0x00ff00, 0.25, 1000 );
				greenLight.position.set( 550, 50, 0 );
				mainGroup.add( greenLight );

				var redLight = new THREE.PointLight( 0xff0000, 0.25, 1000 );
				redLight.position.set( - 550, 50, 0 );
				mainGroup.add( redLight );

				var blueLight = new THREE.PointLight( 0x7f7fff, 0.25, 1000 );
				blueLight.position.set( 0, 50, 550 );
				mainGroup.add( blueLight );

			}

			function loop() {

				vreffect.requestAnimationFrame( loop );

				var timer = Date.now() * 0.01;

				sphereGroup.rotation.y -= 0.002;

				smallSphere.position.set(
					Math.cos( timer * 0.1 ) * 30,
					Math.abs( Math.cos( timer * 0.2 ) ) * 20 + 5,
					Math.sin( timer * 0.1 ) * 30
				);
				smallSphere.rotation.y = ( Math.PI / 2 ) - timer * 0.1;
				smallSphere.rotation.z = timer * 0.8;

				if(vreffect.isPresenting || 1) {
					vrcontrols.update();
				} else {
					orbitControls.update();
				}

				renderer.clear();

				groundMirror.renderWithMirror( verticalMirror );
				verticalMirror.renderWithMirror( groundMirror );

				vreffect.render( scene, camera );
			}

		</script>
	</body>
</html>
